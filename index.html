<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>My Tasks</h1>
        <div class="input-group">
            <input id="input" type="text" placeholder="Enter a task">
            <div class="action-buttons">
                <button id="add-btn" onclick="addItem()">Add Task</button>
                <button id="update-btn" class="hide" onclick="updateItem()">Update Task</button>
                <button id="deleteAll-btn" onclick="deleteAllItem()">Clear All</button>
            </div>
        </div>
        <ul id="list"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
